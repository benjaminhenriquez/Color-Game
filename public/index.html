<!DOCTYPE html>
<html>

  <head>

    <title> RGB Color Game </title>
    <link rel="shortcut icon" href="resources/images/colors.png"/>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/sass_css/style.css"/>

  </head>

  <body>

    <div id="header">
      <h1> RGB Color Game </h1>
      <h2 id="colorDisplay"></h2>
    </div>

    <div id="stripe">
      <p>
        <span id="message">Guess Color</span>
      </p>
      <p>
        <div class="row">
          <span class=" button" id="easy">Easy</span>
          <span class="button" id="medium">Medium</span>
          <span class="button" id="hard">Hard</span>
        </div>
      </p>
      <p>
        <div class="row">
          <span class=" button hidden" id="reset">Generate New Colors</span>
        </div>
      </p>
    </div>

    <div id="container">
      <div class="row">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="row">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>

    <script type="text/javascript" src="resources/js/index.js"></script>

  </body>

</html>
