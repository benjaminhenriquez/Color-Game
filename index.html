<!DOCTYPE html>
<html>

  <head>
    <title> RGB Color Game </title>
    <link rel="shortcut icon" href="colors.png"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <div id="header">
      <h2> RGB Color Game </h2>
      <h1 id="colorDisplay"></h1>
    </div>
    <div id="stripe">
      <p>
        <span id="message">Guess Color</span>
      </p>
      <p>
        <span class="button" id="easy">Easy</span>
        <span class="button" id="medium">Medium</span>
        <span class="button" id="hard">Hard</span>
      </p>
    <p>
      <span class="button hidden" id="reset">Reset</span>
    </p>
    </div>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>

</html>
